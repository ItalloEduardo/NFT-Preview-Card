<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
  </head> 
  <body>
    <main>
      <div class="card">
        <div class="conteudoCard">
          <div class="imagemNFT">
            <div class="hoverAzul">
              <img src="images/icon-view.svg" alt="Ver Imagem">
            </div>
          </div>
          <div class="textos">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="container">
            <div class="preco">
              <img src="images/icon-ethereum.svg" alt="Ethereum">
              <span>0.041 ETH</span>
            </div>
            <div class="horario">
              <img src="images/icon-clock.svg" alt="RelÃ³gio">
              <span>3 days left</span>
            </div>
          </div>
          <div class="criador">
            <img src="images/image-avatar.png" alt="Foto Jules Wyvern">
            <span>Creation of <a href="#">Jules Wyvern</a></span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <span class="creditos">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </span>
      <span>
        Coded by <a href="https://github.com/ItalloEduardo" target="_blank">Itallo Eduardo</a>.
      </span>
    </footer>
  </body>
</html>
